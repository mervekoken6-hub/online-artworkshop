<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Panel | Cadƒ± At√∂lyesi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:#0b1220;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:100%;
  max-width:900px;
  background:#0f172a;
  border-radius:20px;
  padding:24px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

h1{text-align:center;margin-bottom:16px}

input,button{
  padding:12px;
  border-radius:12px;
  border:none;
  font-size:15px;
}

input{width:100%}

button{
  cursor:pointer;
  background:linear-gradient(135deg,#a78bfa,#60a5fa);
  color:#fff;
  font-weight:600;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}

.tab{
  flex:1;
  padding:12px;
  border-radius:12px;
  background:#1e293b;
  text-align:center;
  cursor:pointer;
}

.tab.active{
  background:linear-gradient(135deg,#a78bfa,#60a5fa);
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th,td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

th{text-align:left;color:#c7d2fe}

.login{
  width:100%;
  max-width:360px;
}
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div class="card login" id="loginCard">
  <h1>üîê Admin Giri≈ü</h1>
  <input id="password" type="password" placeholder="≈ûifre">
  <button style="margin-top:12px" onclick="login()">Giri≈ü Yap</button>
</div>

<!-- üìä PANEL -->
<div class="card" id="panel" style="display:none">
  <h1>üßô‚Äç‚ôÄÔ∏è Admin Panel</h1>

  <div class="tabs">
    <div class="tab active" onclick="loadData('CadiAtolyesi',this)">Cadƒ± At√∂lyesi</div>
    <div class="tab" onclick="loadData('CanliDers',this)">Canlƒ± Ders</div>
  </div>

  <div id="content">Y√ºkleniyor...</div>
</div>

<script>
const PASSWORD = "cadimagic2025";
const SHEET_API = "https://script.google.com/macros/s/AKfycbwD4chBKNlbOIoymVZtPEYCx-YRhwA2hssBPZck-7695kRMN22xAtgSrW94Ck9HsdEJ0Q/exec";

function login(){
  if(password.value === PASSWORD){
    loginCard.style.display="none";
    panel.style.display="block";
    loadData("CadiAtolyesi");
  }else{
    alert("≈ûifre yanlƒ±≈ü");
  }
}

async function loadData(sheet,el){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  if(el) el.classList.add("active");

  content.innerHTML="Y√ºkleniyor...";

  const res = await fetch(SHEET_API + "?sheet=" + sheet);
  const data = await res.json();

  let html="<table><tr>";
  data.headers.forEach(h=>html+=`<th>${h}</th>`);
  html+="</tr>";

  data.rows.forEach(r=>{
    html+="<tr>";
    r.forEach(c=>html+=`<td>${c}</td>`);
    html+="</tr>";
  });

  html+="</table>";
  content.innerHTML=html;
}
</script>

</body>
</html>
