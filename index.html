<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Art Workshop | Kayıt</title>

<style>
:root{
  --bg1:#0b1220;
  --bg2:#05060a;
  --card: rgba(12,18,32,.95);
  --accent1:#60a5fa;
  --accent2:#a78bfa;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:40px 12px;
}
.card{
  width:100%;
  max-width:520px;
  background:var(--card);
  border-radius:18px;
  padding:26px;
}
h1{text-align:center;margin:0}
.subtitle{text-align:center;opacity:.8;margin-bottom:16px}

label{display:block;margin:12px 0 6px}
input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:#fff;
}
textarea{min-height:80px}

.row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.row>div{flex:1}

.warn{
  margin-top:14px;
  padding:12px;
  border-radius:12px;
  background:rgba(251,191,36,.15);
  color:#fde68a;
  text-align:center;
  font-weight:600;
}
button{
  margin-top:16px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
}
button:disabled{opacity:.6}

.success{display:none;text-align:center}
.success h2{color:#c4b5fd}
</style>
</head>

<body>

<div class="card" id="formCard">
<h1>Online Art Workshop</h1>
<p class="subtitle">Kayıt Formu (Ücretli)</p>

<form id="registerForm">
<label>Ad Soyad</label>
<input id="name" required>

<div class="row">
<div>
<label>E-posta</label>
<input id="email" type="email" required>
</div>
<div>
<label>Telefon (WhatsApp)</label>
<input id="phone" required>
</div>
</div>

<div class="row">
<div>
<label>Tarih</label>
<input id="date" type="date" required>
</div>
<div>
<label>Seans Saati</label>
<select id="timeSlot" required>
<option value="">Saat seç</option>
<option>09.30 – 11.00</option>
<option>11.20 – 12.50</option>
<option>14.10 – 15.40</option>
<option>16.00 – 17.30</option>
<option>17.50 – 19.20</option>
</select>
</div>
</div>

<label>Ücret</label>
<input id="price" required>

<label>Not</label>
<textarea id="note"></textarea>

<div class="warn">
⚠️ Ödeme dekontunu WhatsApp üzerinden gönderiniz.<br>
Zoom linki ödeme sonrası paylaşılır.
</div>

<button id="submitBtn">Kaydı Gönder</button>
</form>
</div>

<div class="card success" id="successCard">
<h2>✨ Kayıt Alındı</h2>
<p>Teşekkürler! Ödeme dekontu sonrası Zoom linki gönderilecektir.</p>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbwD4chBKNlbOIoymVZtPEYCx-YRhwA2hssBPZck-7695kRMN22xAtgSrW94Ck9HsdEJ0Q/exec";

document.getElementById("registerForm").addEventListener("submit",async e=>{
e.preventDefault();
const btn=document.getElementById("submitBtn");
btn.disabled=true;btn.textContent="Gönderiliyor…";

try{
const payload={
name:name.value,
email:email.value,
phone:phone.value,
date:date.value,
timeSlot:timeSlot.value,
price:price.value,
note:note.value
};
const r=await fetch(API_URL,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(payload)
});
const d=await r.json();
if(!d.ok) throw d;

formCard.style.display="none";
successCard.style.display="block";
}catch(err){
alert("Bir hata oluştu");
btn.disabled=false;
btn.textContent="Kaydı Gönder";
}
});
</script>

</body>
</html>
