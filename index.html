<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Art Workshop | Kayƒ±t</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#05060a;
      --card: rgba(12, 18, 32, 0.92);
      --muted: rgba(255,255,255,.78);
      --soft: rgba(255,255,255,.08);
      --accent1:#60a5fa;
      --accent2:#a78bfa;
      --warnBg: rgba(251, 191, 36, .12);
      --warnText:#fde68a;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:#fff;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:40px 12px;
    }

    .card{
      width:100%;
      max-width:520px;
      background: var(--card);
      border-radius:18px;
      padding:28px;
      box-shadow:0 25px 60px rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.06);
    }

    h1{
      margin:0 0 6px 0;
      text-align:center;
      font-size:24px;
    }

    .subtitle{
      text-align:center;
      font-size:14px;
      color: var(--muted);
      margin-bottom:18px;
    }

    .langbar{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-bottom:16px;
    }

    .langbtn{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
      padding:8px 10px;
      border-radius:999px;
      cursor:pointer;
      font-size:13px;
    }

    .langbtn.active{
      background: linear-gradient(135deg, rgba(96,165,250,.25), rgba(167,139,250,.25));
      border-color: rgba(167,139,250,.45);
    }

    .info{
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.07);
      border-radius:14px;
      padding:14px;
      font-size:13px;
      margin-bottom:16px;
      color: var(--muted);
    }

    label{
      display:block;
      font-size:13px;
      margin:10px 0 6px;
    }

    input, select, textarea{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-size:14px;
      box-sizing:border-box;
    }

    textarea{ min-height:80px; }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    @media(max-width:520px){
      .row{ grid-template-columns:1fr; }
    }

    .warn{
      margin-top:14px;
      background: var(--warnBg);
      border:1px solid rgba(251,191,36,.35);
      color: var(--warnText);
      border-radius:14px;
      padding:12px;
      font-weight:600;
      text-align:center;
    }

    .btn{
      margin-top:14px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      color:#fff;
      font-size:15px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
    }

    .success{
      display:none;
      text-align:center;
    }

    /* üîß SADECE BU EKLENDƒ∞ ‚Äî SEANS SAATLERƒ∞ G√ñR√úNS√úN Dƒ∞YE */
    select option{
      color:#000;
      background:#fff;
    }
  </style>
</head>

<body>

<div class="card" id="formCard">

    <button class="btn" type="submit">Kaydƒ± G√∂nder</button>
  </form>
</div>

</body>
</html>
